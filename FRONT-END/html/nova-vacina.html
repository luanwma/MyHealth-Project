<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>MyHealth - Home</title>
</head>
<body>
  <!--HEADER-->
  <header>
    <nav id="header-logo">
      <a href="index.html">
        <img src="../img/vaccineicon.png" alt="MyHealth">
        <span>MyHealth</span>
      </a>
    </nav>
    <nav id="header-menu">
      <ul>
        <li><a href="#">Minhas vacinas</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>
  <!--HEADER END-->

  <main id="main-nova-vacina">
    <section class="nova-vacina-container">
      <form id="form-nova-vacina">
        <label for="input-data-vacina">Data de vacinação</label>
        <input type="date" id="input-data-vacina" name="data-vacina">

        <label for="input-nome-vacina">Vacina</label>
        <input type="text" id="input-nome-vacina" name="nome-vacina">

        <label for="input-dose-vacina" >Dose</label>
        <label>  
          <input type="radio" name="dose-vacina" class="input-dose-vacina" value="1">
          1a. dose
        </label>
        <label>  
          <input type="radio" name="dose-vacina" class="input-dose-vacina" value="2">
          2a. dose
        </label>
        <label>  
          <input type="radio" name="dose-vacina" class="input-dose-vacina" value="3">
          3a. dose
        </label>
        <label>  
          <input type="radio" name="dose-vacina" class="input-dose-vacina" value="4">
          Reforço
        </label>
        <label>  
          <input type="radio" name="dose-vacina" class="input-dose-vacina" value="5">
          Dose única
        </label>

        <label for="img-vacina">Comprovante da vacina</label>
        <input type="file" id="img-vacina" name="img-vacina">

        <label for="input-next-vacina">Próxima vacinação</label>
        <input type="date" id="input-next-vacina" name="next-vacina">

        <button type="submit">Cadastrar</button>
      </form>
      
      
      
    </section>
  </main>
</body>
</html>
