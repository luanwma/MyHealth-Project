<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>MyHealth - Redefinir Senha</title>
</head>
<body>

  <div id="loading-screen">
    <img src="../img/loading-gif.gif" alt="Loading">
    <h2>Carregando...</h2>
  </div>

  
  <div id="authorized-content">
    <!--HEADER-->
    <header>
      <nav id="header-logo">
        <a href="index.html">
          <img src="../img/vaccineicon.png" alt="MyHealth">
          <span>MyHealth</span>
        </a>
      </nav>
    </header>
    <!--HEADER END-->

    <main id="main-entrar">

      <section class="redefinir-container">
        <form id="form-redefinir">

          <div class="form-row-redefinir">
            <label for="input-email-redefinir" class="label-first-lvl-redefinir">Email</label>
            <input type="email" id="input-email-redefinir" class="input-first-lvl-redefinir input-first-lvl-field" name="email" required>
          </div>

          <div id="btn-form-redefinir-container">
            <button type="submit" id="btn-form-redefinir">Redefinir senha</button>
          </div>

        </form>   
      </section>

    </main>
  </div>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="../js/services.js"></script>
  <script type="module" src="../js/recuperar-senha.js"></script>
  <script type="module" src='../js/authentication-entrar-recuperar.js'></script>
</body>
</html>
