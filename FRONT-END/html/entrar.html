<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>MyHealth - Entrar</title>
</head>
<body>

  <div id="loading-screen">
    <img src="../img/loading-gif.gif" alt="Loading">
    <h2>Carregando...</h2>
  </div>

  <div id="authorized-content">
    <!--HEADER-->
  <header>
    <nav id="header-logo">
      <a href="index.html">
        <img src="../img/vaccineicon.png" alt="MyHealth">
        <span>MyHealth</span>
      </a>
    </nav>
  </header>
  <!--HEADER END-->

  <main id="main-entrar">
    <section class="entrar-container">
      <form id="form-entrar">

        <div class="form-row form-row-entrar">
          <label for="input-email-entrar" class="label-first-lvl-entrar">Email</label>
          <input type="email" id="input-email-entrar" class="input-first-lvl-entrar input-first-lvl-field" name="email" required>
        </div>

        <div class="form-row form-row-entrar">
          <label for="input-senha-entrar" class="label-first-lvl-entrar">Senha</label>
          <input type="password" id="input-senha-entrar" class="input-first-lvl-entrar input-first-lvl-field" name="senha" required>
        </div>
        
        <div class="wrong-credentials-warn-container">
          <span class="wrong-credentials-warn">Email e/ou senha invÃ¡lidos</span>
        </div>
        

        <button type="submit" id="btn-form-entrar">Entrar</button>
        
        <a href="recuperar-senha.html" id="btn-esqueci-senha">Esqueci minha senha</a>
      </form>   

      
    </section>
  </main>
  </div>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script type="module" src="../js/services.js"></script>
  <script type="module" src="../js/entrar.js"></script>
  <script type="module" src='../js/authentication-entrar-recuperar.js'></script>
</body>
</html>
