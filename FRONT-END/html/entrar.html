<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>MyHealth - Entrar</title>
</head>
<body>
  <!--HEADER-->
  <header>
    <nav id="header-logo">
      <a href="index.html">
        <img src="../img/vaccineicon.png" alt="MyHealth">
        <span>MyHealth</span>
      </a>
    </nav>
  </header>
  <!--HEADER END-->

  <main id="main-entrar">
    <section class="entrar-container">
      <form id="form-entrar">

        <div class="form-row form-row-entrar">
          <label for="input-email-entrar" class="label-first-lvl-entrar">Email</label>
          <input type="email" id="input-email-entrar" class="input-first-lvl-entrar input-first-lvl-field" name="email">
        </div>

        <div class="form-row form-row-entrar">
          <label for="input-senha-entrar" class="label-first-lvl-entrar">Senha</label>
          <input type="password" id="input-senha-entrar" class="input-first-lvl-entrar input-first-lvl-field" name="senha">
        </div>
        
        <div class="wrong-credentials-warn-container">
          <span class="wrong-credentials-warn">Email e/ou senha invÃ¡lidos</span>
        </div>
        

        <button type="submit" id="btn-form-entrar">Entrar</button>
        
        <a href="#" id="btn-esqueci-senha">Esqueci minha senha</a>
      </form>   

      
    </section>
  </main>

</body>
</html>
